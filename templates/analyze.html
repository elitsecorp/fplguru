<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FPL Guru - Analyze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-3">
    <div class="container">
      <h1>FPL Guru - Analyze Flight Plan</h1>
      <p>Paste flightplan JSON and click Analyze, or upload a FPL PDF to parse it into JSON. The system will only flag potential threats; it will not make operational decisions.</p>

      <div class="mb-3">
        <label for="payload" class="form-label">JSON Payload</label>
        <textarea id="payload" class="form-control" rows="10">{ "flightplan": {}, "observations": [] }</textarea>
      </div>
      <button id="analyzeBtn" class="btn btn-primary">Analyze</button>

      <hr/>
      <h3>Or upload PDF</h3>
      <form id="pdfForm" method="POST" enctype="multipart/form-data" action="/api/upload/">
        <div class="mb-3">
          <input type="file" id="pdfFile" name="flight_plan" accept="application/pdf" class="form-control" />
        </div>
        <button id="parsePdfBtn" class="btn btn-secondary">Parse PDF</button>
      </form>

      <h3 class="mt-4">Extracted PDF Text</h3>
      <div class="mb-3">
        <label for="rawText" class="form-label">Raw extracted text (from PDF)</label>
        <textarea id="rawText" class="form-control" rows="12" readonly placeholder="Raw PDF text will appear here after parsing"></textarea>
      </div>

      <h2 class="mt-4">Result</h2>
      <pre id="result" class="border p-3" style="white-space:pre-wrap;"></pre>
    </div>

    <script src="/static/js/analyze.js"></script>
  </body>
</html>
